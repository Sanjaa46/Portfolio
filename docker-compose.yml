services:
  portfolio:
    build: .
    restart: unless-stopped
    # No ports exposed â€” traffic comes only through Cloudflare Tunnel

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - portfolio